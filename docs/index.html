<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>AS24 Autocomplete</title>
  <meta name="description" content="AS24 Autocomplete">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../dist/as24-autocomplete.css">
</head>

<body>

  <h3>Autocomplete using tags</h3>

  <as24-autocomplete data-source="makes-data-source">
    <input type="hidden" name="makeId">
    <input type="text" class="as24-autocomplete__input">
    <ul class="as24-autocomplete__list"></ul>
  </as24-autocomplete>

  <as24-tags-data-source id="makes-data-source">
    <item key="1" value="Option 1"></item>
    <item key="2" value="Option 2"></item>
    <item key="3" value="Option 3"></item>
    <item key="4" value="Option 4"></item>
    <item key="5" value="Option 5"></item>
  </as24-tags-data-source>

  <hr>

  <h3>Autocomplete using XHR simulation</h3>

  <as24-autocomplete data-source="makes-data-source2">
    <input type="hidden" name="makeId">
    <input type="text" class="as24-autocomplete__input">
    <ul class="as24-autocomplete__list"></ul>
  </as24-autocomplete>

  <as24-tags-data-source id="makes-data-source2">
    <item key="10" value="Option 10"></item>
    <item key="20" value="Option 20"></item>
    <item key="30" value="Option 30"></item>
    <item key="40" value="Option 40"></item>
    <item key="50" value="Option 50"></item>
  </as24-tags-data-source>

  <script src="../dist/as24-autocomplete.js"></script>

</body>

</html>
