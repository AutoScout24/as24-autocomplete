<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>AS24 Autocomplete</title>
  <meta name="description" content="AS24 Autocomplete">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="as24-autocomplete.css">
  <link rel="stylesheet" href="demo.css">
</head>

<body>

<div class="demo-wrapper">

  <h3>Autocomplete using tags</h3>

  <as24-autocomplete data-source="makes-data-source" empty-list-message="No items satisfying your request">
    <input type="hidden" name="makeId">
    <div class="as24-autocomplete__input-wrapper">
      <input type="text" class="as24-autocomplete__input" placeholder="Optional placeholder">
      <div class="as24-autocomplete__icon-wrapper">
        <svg class="as24-autocomplete__icon-dropdown" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 7" height="16px" width="16px">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M6.5 7L0 .5.5 0l6 6 5.9-6 .6.5"></path>
        </svg>
        <svg class="as24-autocomplete__icon-cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" height="16px" width="16px">
          <rect x="-2" y="6.8" transform="matrix(0.7071 -0.7071 0.7071 0.7071 -3.2215 7.7782)" width="20" height="1"/>
          <rect x="-3" y="6.8" transform="matrix(0.7071 0.7071 -0.7071 0.7071 7.7786 -3.2215)" width="20" height="1"/>
        </svg>
      </div>
    </div>
    <ul class="as24-autocomplete__list"></ul>
  </as24-autocomplete>

  <as24-tags-data-source id="makes-data-source">
    <item key="1" value="qwer"></item>
    <item key="2" value="asdf"></item>
    <item key="20" value="aser"></item>
    <item key="3" value="erty"></item>
    <item key="4" value="sdfg"></item>
    <item key="5" value="xcvb"></item>
    <item key="6" value="ghjk"></item>
    <item key="7" value="xcvb"></item>
    <item key="8" value="vbnm"></item>
    <item key="9" value="fghj"></item>
    <item key="10" value="sdfg"></item>
  </as24-tags-data-source>

  <h3>Autocomplete using XHR simulation</h3>

  <as24-autocomplete data-source="makes-data-source2" empty-list-message="Well... nothing.">
    <input type="hidden" name="makeId">
    <div class="as24-autocomplete__input-wrapper">
      <input id="3" type="text" class="as24-autocomplete__input" placeholder="Optional placeholder">
      <div class="as24-autocomplete__icon-wrapper">
        <svg class="as24-autocomplete__icon-dropdown" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 13 7" height="16px" width="16px">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M6.5 7L0 .5.5 0l6 6 5.9-6 .6.5"></path>
        </svg>
        <svg class="as24-autocomplete__icon-cross" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" height="16px" width="16px">
          <rect x="-2" y="6.8" transform="matrix(0.7071 -0.7071 0.7071 0.7071 -3.2215 7.7782)" width="20" height="1"/>
          <rect x="-3" y="6.8" transform="matrix(0.7071 0.7071 -0.7071 0.7071 7.7786 -3.2215)" width="20" height="1"/>
        </svg>
      </div>
    </div>
    <ul class="as24-autocomplete__list"></ul>
  </as24-autocomplete>

  <as24-tags-data-source id="makes-data-source2">
    <item key="10" value="Audi"></item>
    <item key="20" value="BMW"></item>
    <item key="30" value="Ford"></item>
    <item key="40" value="Mercedes-Benz"></item>
    <item key="50" value="Opel"></item>
    <item key="60" value="Volkswagen"></item>
  </as24-tags-data-source>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/document-register-element/1.2.0/document-register-element.js"></script>
<script src="as24-autocomplete.js"></script>

</body>

</html>
